apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: grafana-admin-secret
    namespace: observability
spec:
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword-connect
    target:
        creationPolicy: Owner
    data:
        - secretKey: password
          remoteRef:
            key: password
            property: password
        - secretKey: username
          remoteRef:
            key: sername
            property: username

