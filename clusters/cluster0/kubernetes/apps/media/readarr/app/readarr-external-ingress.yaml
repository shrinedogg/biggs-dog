apiVersion: networking.k8s.io/v1
kind: ingress
metadata:
  name: readarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: biggs.dog
spec:
  ingressClassName: external
  rules:
  - host: readarr.biggs.dog
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: readarr-service
            port:
              number: 8787