apiVersion: networking.k8s.io/v1
kind: ingress
metadata:
  name: jellyfin
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jellyfin.biggs.dog
spec:
  ingressClassName: external
  rules:
  - host: jellyfin.biggs.dog
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: jellyfin-service
            port:
              number: 8096