apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
spec:
  capacity:
    storage: 100000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: nfs
  mountOptions:
    - noatime
    - nconnect=16
    - hard
    - nfsvers=4.2
  nfs:
    path: /
    server: 192.168.2.30