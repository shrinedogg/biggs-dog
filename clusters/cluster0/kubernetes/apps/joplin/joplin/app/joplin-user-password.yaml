apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
    name: joplin-user-password
    namespace: joplin
spec:
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword-connect
    target:
        creationPolicy: Owner
    data:
        - secretKey: password
          remoteRef:
            key: joplin-user-password
            property: password
        - secretKey: username
          remoteRef:
            key: joplin-user-password
            property: username

